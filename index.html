<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foundations Landing Page - Neil Justin</title>
</head>

<body>
    <header>
        <div>
            <a class="link text--title logo" href="#">House is Awesome</a>
        </div>
        <nav>
            <ul class="nav-container">
                <li class="list-item"><a class="link text--non-title" target="_blank" href="#">About</a></li>
                <li class="list-item"><a class="link text--non-title" target="_blank"
                        href="https://github.com/neil-justin/foundations-landing-page">Github</a></li>
            </ul>
        </nav>
    </header>
    <div class="contents">
        <div class="hero">
            <div class="hero__body">
                <div class="text--title hero__heading">What is House?</div>
                <p class="text--non-title">House is cool. That's where we go after long hours of being outside. It's a
                    place where we can take a shelter, relax, and lock ourselves. House is indeed cool.</p>
                <button><a class="link btn" href="#">Count me in</a></button>
            </div>
            <div class="hero__img-container">
                <img class="hero__img" src="img/bungalow-house.jpg" alt="A beige bungalow House">
            </div>
        </div>
        <div class="information">
            <div class="information__heading"></div>
        </div>
    </div>

</html>
